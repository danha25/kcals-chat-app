<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kcals</title>
    <link rel="stylesheet" href="/libs/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container is-fullhd full-height">
        <div class="columns is-gapless full-height">
            <div class="column is-one-fifth sidebar">
                <div style="padding: 40px;">
                    <div>
                        <h2>Channels</h2>
                        <ul id="channels"></ul>
                    </div>
                    <br>
                    <div>
                        <h2>Direct Messages</h2>
                        <ul id="users"></ul>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="columns is-multiline is-full full-height">
                    <div class="column is-full" style="height:90%">
                        <ul id="messages">
                        </ul>
                    </div>
                    <div class="column" style="padding: 16px">
                        <div class="columns is-gapless">
                            <div class="column is-11">
                                <input id="message" class="input" type="text" placeholder="Message">
                            </div>
                            <div class="column">
                                <button id="btn-send" class="button" style="width: 100%">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/libs/jquery.js"></script>
    <script src='/libs/jquery-deparam.js'></script>
    <script src="/libs/mustache.js"></script>
    <script src="./js/util/jquery-deparam.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
